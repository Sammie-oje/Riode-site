          alt="person-outline-svg"
        />
        <img
          class="user-likes"
          src="./assets/icons/heart-outline.svg"
          alt="heart-outline-svg"
        />

          <div class="price-container">
            <p>Shopping Cart</p>
            <p class="price-total">$0.00</p>
          </div>
          <img
            class="added-cart"
            src="./assets/icons/bag-add-outline.svg"
            alt="bag-add-outline-svg"
          />
        </div>
      </div>
